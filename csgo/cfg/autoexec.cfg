sensitivity 1.5
cl_color 0
host_writeconfig
snd_mute_losefocus 0

// Shows netgraph when pressing TAB
alias +netg "net_graph 1;+showscores";alias -netg "net_graph 0;-showscores";bind TAB "+netg";

// Increases volume when pressing Shift
alias +incvol "incrementvar volume 0 2 0.5;+speed";alias -incvol "incrementvar volume 0 2 -0.5;-speed";bind SHIFT +incvol

// Drop bomb with Keypad Minus
bind "kp_minus"  "use weapon_knife; use weapon_c4; drop; slot1"

// HUD and Radar
cl_radar_scale "0.3" // increases the scale of the radar to get a better overview of the map
cl_hud_radar_scale "1"
cl_radar_rotate "0"
cl_radar_always_centered "0" 
cl_showloadout "1" // always show the inventory
cl_hud_background_alpha "0.3"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_healthammo_style "1"

// Damage Given
developer 1
con_enable "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"

// CSS Viewmodel
viewmodel_presetpos "3"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"
// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.980000"

// scales the HUD depending on what resolution you use, 1 is max.
hud_scaling "1"

// lowers delay between sounds.
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_pitchquality "1"
dsp_enhance_stereo "0"
// 
r_drawtracers_firstperson 0
fps_max 0
cl_showfps 1
cl_color 4
cl_radar_scale "0.5"
cl_radar_rotate "1"
closeonbuy "1"
cl_forcepreload "1"
cl_showhelp 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
mat_queue_mode 2

// Nades
bind z "use weapon_flashbang";
bind x "use weapon_smokegrenade";
bind c "use weapon_hegrenade";
bind v "use weapon_molotov;use weapon_incgrenade"

// Movement + Decal Clearing
bind w "+forward;r_cleardecals";
bind a "+moveleft;r_cleardecals";
bind s "+back;r_cleardecals";
bind d "+moveright;r_cleardecals"

// Keypad Buys
bind "kp_ins" "buy vest;"
bind "kp_del" "buy vesthelm;"
bind "kp_enter" "buy defuser;"
bind "kp_end" "buy m4a1; buy ak47;"
bind "kp_downarrow" "buy mp9; buy mac10;"
bind "kp_pgdn" "buy galilar; buy famas;"
bind "kp_leftarrow" "buy flashbang;"
bind "kp_5" "buy smokegrenade;"
bind "kp_rightarrow" "buy molotov; buy incgrenade;"
bind "kp_plus" "buy deagle;"
bind "kp_home" "buy p250;"
bind "kp_uparrow" "buy ssg08;"
bind "kp_pgup" "buy awp;"


// Radio Commands
bind leftarrow "radio" 							// Normal
bind downarrow "radio1" 						// Clantags
bind rightarrow "radio3" 						// Say/Fun
bind uparrow "radio2" 							// Server
alias Ignore_Raido_Commands "ignorerad"
alias say1 "say OH NO!"
alias say2 "say I am high as fuck, please excuse me"
alias say3 "say Unsolicited bunny pictures? Don't mind if I do!"
alias say4 "say_team I love you guys! You're doing great!!"
alias sens1 "Sensitivity 1.5"
alias sens2 "Sensitivity 99999"
alias deathbymenu "kill;Why did you hurt me!?"
alias ammoinf "sv_infinite_ammo 1" // 2 for reloading
alias freezetime "mp_freezetime 1;mp_warmuptime 9999"
alias surfing1 "sv_accelerate 10;sv_airaccelerate 800"
alias bhopping "sv_enablebunnyhopping 1;sv_autobunnyhopping 1;sv_airaccelerate 800;sv_maxvelocity 3500"
alias voiceON "voice_enable 1"
alias voiceOFF "voice_enable 0"

// Exec Files
bind F5 "exec custom_fakesmoke"
bind F6 "exec custom_fakeflash"
bind F7 "exec custom_fakedecoy"
bind F8 "exec custom_fakemolotov"
bind F9 "exec custom_fakenade"
bind F10 "exec custom_deathcry"
bind "F11" "exec autoexec"

